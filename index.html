<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
<!--------------------1° Parte-------------------->
        <div class="result">
            <div class="title">
                <h2>Your Result</h2>
            </div>
            <div class="percentage">
                <div class="ball">
                    <div class="t">
                        <h1>76</h1>
                    </div>
                    <div class="p">
                        <h4>of 100</h4>
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="h1">
                    <h1>Great</h1>
                </div>
                <div class="p">
                    <p>
                        You scored higher than 65% of
                        the people who have taken
                        these tests.
                    </p>
                </div>
            </div>
        </div>
<!--------------------2° parte-------------------->
        <div class="summary">
            <div class="title">
                <h2>Summary</h2>
            </div>
            <div class="info">
                <div class="cbox">
                    <div class="aba1">
                        <img src="sources/assets/images/icon-reaction.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
